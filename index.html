<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية لدفعة التمريض</title>
    <style>
        *{box-sizing: border-box;}
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: right;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff758c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media screen and (max-width: 500px) { button { width: 100%; } input{width: 100%;} }
        .result, .error {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>هدية لدفعة التمريض</h2>
        <input type="text" id="userName" placeholder="اكتب اسمك هنا">
        <button onclick="generateNameArt()">إنشاء</button>
        <div class="error" id="error"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let validNames = ["عبدالرحمن", "محمد", "فاطمة", "علي", "منال", "لبنى", "صابرين", "وفاء", "نهلة", "مروة","آمنة","شيماء"]; // قائمة الأسماء المسموحة

        function generateNameArt() {
            let name = document.getElementById("userName").value.trim();
            let errorDiv = document.getElementById("error");
            let resultDiv = document.getElementById("result");
            errorDiv.innerHTML = "";
            resultDiv.innerHTML = "";
            resultDiv.classList.remove("show");
            
            if (!name) {
                errorDiv.innerHTML = "يرجى إدخال الاسم!";
                errorDiv.classList.add("show");
                return;
            }
            
            if (!validNames.includes(name)) {
                errorDiv.innerHTML = "الرجاء التأكد من صحة كتابة الاسم";
                errorDiv.classList.add("show");
                return;
            }
            
            let messages = [
                "العالم يحتاج إلى ممرض مثلك!",
                "طيبتك ستشفي الكثير من القلوب!",
                "مرضاك المستقبليون محظوظون بوجودك!",
                "النجاح هو مجرد البداية لك!",
                "رحلتك بدأت، وأمامك مستقبل مشرق!",
                "أنت مصدر نور وأمل لمن حولك!",
                "اجعل كل يوم خطوة نحو تحقيق أحلامك!",
                "كل تحدٍّ يواجهك هو فرصة للنمو!",
                "العالم يحتاج إلى روحك الطيبة وابتسامتك!",
                "النجاح ليس هدفًا، بل رحلة تستحق العيش!",
                "العطاء لا حدود له، وأنت رمز للعطاء!",
                "أنت نور يضيء حياة الآخرين!",
                "رحلتك في التمريض ليست مجرد مهنة، بل رسالة إنسانية عظيمة!",
                "جهودك اليوم ستصنع غدًا أفضل لك وللآخرين!",
                "كل روح تلمسها، تترك فيها أثرًا جميلًا!",
                "الابتسامة دواء القلوب!",
                "أنت قصة نجاح تُكتب بحروف من نور!"
            ];
            
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            let colors = ["#ff7675", "#6c5ce7", "#55efc4", "#fdcb6e", "#81ecec"];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            resultDiv.innerHTML = `<span style="color:${randomColor}; font-size: 30px;">${name}</span><br>${randomMessage}`;
            resultDiv.classList.add("show");
        }
    </script>
</body>
</html>
